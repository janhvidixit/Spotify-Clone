<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <nav>
        <ul>
          <li class="brand"><img src="assets/images/logo.png" alt="Spotify">Spotify</li>
          <li><a href="index.html" style=" cursor: pointer; color: white; text-decoration: none;">Home</a></li>
          <li><a href="playlists.html" style="cursor: pointer; color: white; text-decoration: none;">Playlists</a></li>
        </ul>
    </nav>

    <div class="container" style="background: linear-gradient(to bottom, #7fa2c0 0%, #1e1e1e 50%, #000000 100%);">
        <h1>Liked Songs</h1>
        <div class="container2" style="background: none; padding-top: 20px;">
            <div class="songList" >
                <div id="likedSongsContainer" >
                    <!-- Liked songs will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="songItemControl fa-2x fa-solid fa-backward"></i>
            <i id="masterPlay" class="fa-3x fa-solid fa-play"></i>
            <i id="next" class="songItemControl fa-2x fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="assets/images/cover1.webp" width="42px" id="cov">
            <span id="masterSongName">Select a song</span>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
